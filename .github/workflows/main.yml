name: Ubuntu

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Google Chrome
      run: |
        sudo apt update
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

    - name: Install Chrome Remote Desktop
      run: |
        wget https://dl.google.com/linux/direct/chrome-remote-desktop_current_amd64.deb
        sudo apt install -y ./chrome-remote-desktop_current_amd64.deb

    - name: Install XFCE Desktop Environment
      run: |
        sudo apt install -y xfce4 xfce4-goodies xorg dbus-x11 x11-xserver-utils
        sudo apt install -y lightdm
        sudo systemctl enable lightdm

    - name: Configure and Start Google Remote Desktop
      run: |
        DISPLAY= /opt/google/chrome-remote-desktop/start-host --code="4/0AVMBsJhgSElUChrQp0jRPgQo3Fh_Um81YMSiusTFuKd0_yi-i7RvlC79eKZvUZZ6D7kTkQ" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name=$(hostname) \
        --pin=123456 & sleep 10
        echo "Google Remote Desktop is configured and started."

    - name: Keep the Session Active
      run: |
        echo "Keeping session active for 6 hours..."
        sleep 21600  # 6 hours in seconds
